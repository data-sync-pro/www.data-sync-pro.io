
    <p>
      Use <strong>dot notation</strong> to reference fields from parent 
      relationships in the <strong>Mapping</strong> step. For example:
    </p>
    <pre><code>Parent__r.Grand__r.Field__c</code></pre>
    <p>
      This format allows you to access fields up to multiple levels deep 
      in the relationship hierarchy.
    </p>

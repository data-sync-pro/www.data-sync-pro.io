<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FAQ - Data Sync Pro</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 防止缓存404.html，确保重定向逻辑总是执行 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
        // 单页应用路由重定向 - 适用于GitHub Pages
        (function(l) {
            if (l.pathname.length > 1) {
                // 将路径转换为查询参数格式，供index.html处理
                var redirectPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                    '/?/' + l.pathname.slice(1) +
                    (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                    l.hash;
                
                console.log('404 redirect from:', l.href, 'to:', redirectPath);
                l.replace(redirectPath);
            }
        }(window.location));
    </script>
</head>

</html>

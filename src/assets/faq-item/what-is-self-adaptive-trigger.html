<p>A Self-Adaptive #Trigger <b>transforms</b> and <b>validates</b> fields on the triggering records before they are committed to the database. Unlike #Trigger Actions, which operate on related data, a Self-Adaptive #Trigger treats the triggering records as both input and output.</p>

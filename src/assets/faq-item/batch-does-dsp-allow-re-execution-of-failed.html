<p>Yes. You can manually re-execute a specific failed batch from its <b>Batch Execution </b>record, or re-execute all failed batches at once from the <b>Execution</b> record.</p>

<img src="assets/image/batch-does-dsp-allow-re-execution-of-failed/batch-does-dsp-allow-re-execution-of-failed1.jpg">
<p><br></p><p>DSP also supports <strong>Auto Retry for Failed Batches</strong>, allowing automated recovery without manual intervention.</p>

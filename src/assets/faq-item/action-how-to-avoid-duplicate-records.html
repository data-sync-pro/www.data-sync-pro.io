<p>
  Set a <strong>Target Matching Field</strong> in the Match step. DSP will check
  for existing records before inserting and skip the Insert if a match is found.
</p>
<p>
  You can also refine matching with
  <strong>Additional Target Matching Criteria</strong> or use
  <strong><code>VLOOKUP</code></strong
  >.
</p>

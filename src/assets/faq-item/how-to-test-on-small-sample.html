<p>In the <strong>#Batch</strong> tab, under the <strong>Retrieve</strong> section, preview the data and select a small number of records. Click <strong>Execute</strong> to run the batch logic only on those records. This test run generates detailed execution logs, making it easier to verify results and troubleshoot before processing the full dataset.</p>

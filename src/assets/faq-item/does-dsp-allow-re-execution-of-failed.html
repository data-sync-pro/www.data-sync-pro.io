<p>Yes. You can manually re-execute a specific failed batch from its <b>Batch Execution </b>record, 
    <span class="clickable-image" 
    data-src="assets/image/batch-does-dsp-allow-re-execution-of-failed/batch-does-dsp-allow-re-execution-of-failed1.jpg"></span>
    or re-execute all failed batches at once from the <b>Execution</b> record.
    <span class="clickable-image" 
    data-src="assets/image/batch-does-dsp-allow-re-execution-of-failed/batch-does-dsp-allow-re-execution-of-failed2.jpg"></span>
</p>
<p>DSP also supports <strong>Auto Retry Failed Batches</strong>, allowing automated recovery without manual intervention.
    <span class="clickable-image" 
    data-src="assets/image/batch-does-dsp-allow-re-execution-of-failed/batch-does-dsp-allow-re-execution-of-failed3.jpg"></span>
</p>

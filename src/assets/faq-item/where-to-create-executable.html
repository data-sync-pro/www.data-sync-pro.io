<p>A <b>#Batch</b> Executable always requires a source object and a target action. You can create one by clicking <strong>New Executable</strong> either from:</p><ul>
<li>
<p>A <strong>Direction</strong> record, or</p>
</li>
<li>
<p>A <strong>Pipeline</strong> that has a <strong>Template Direction</strong> specified.</p></li></ul>

<p>Create a <strong>Schedule record</strong> and associate it with a #Batch Executable, Pipeline, or a global Apex class implementing the Batchable or Schedulable interface. Because Salesforce limits the number of scheduled jobs, using <strong>Pipelines</strong> to chain multiple Executables helps reduce schedule job consumption.</p>

<p>You can set reference fields in several ways:</p><ul><li><p>Use the record <strong>ID</strong> directly if known.</p></li><li><p>For <strong>Record Types</strong>, assign either the Developer Name or the ID.</p></li><li><p>For objects with <strong>External IDs</strong>, map the External ID field.</p></li><li><p>Use <strong><code>VLOOKUP</code></strong> to resolve the record ID by matching one or more fields.</p></li></ul>

<p>You have two options:</p><ul>
<li>
<p>To skip <strong>all NULL fields</strong>, enable <strong>Skip Null Value Fields</strong> in the <strong>Action</strong> section.</p>
</li>
<li>
<p>To skip <strong>specific fields</strong>, use the <code>SKIP_BLANK_VALUE(value)</code> function in the target field mapping. This prevents assignment if the evaluated value is <code>NULL</code> or an empty string.</p></li></ul>

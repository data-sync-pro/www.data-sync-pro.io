<p>DSP runs #Trigger Executables for a trigger event in ascending order of their <strong>Seq. No.</strong> To control the order, assign an appropriate Seq. No. value to your Executables.</p><p><strong>Note:</strong> If two Executables have the same Seq. No., their order is not guaranteed.</p>

<div class="cookie-banner" *ngIf="showBanner">
    <div class="banner-content">
      <p>
        We use analytics cookies to collect user click information and improve the website experience.
        These cookies require your consent before they can be enabled.
      </p>
      <div class="button-group">
        <button (click)="onAccept()">Accept</button>
        <button (click)="onReject()">Reject</button>
      </div>
    </div>
  </div>

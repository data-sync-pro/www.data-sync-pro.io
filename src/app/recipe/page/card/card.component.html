<div class="recipe-card" (click)="onRecipeClick()">
  <div class="card-content">
    <div class="card-text">
      <h3 class="recipe-title">{{ recipe.title }}</h3>
      <p class="recipe-description">{{ recipe.overview }}</p>
    </div>
    <div class="card-icon" *ngIf="recipeIcon">
      <img
        class="icon"
        [src]="recipeIcon"
        [alt]="recipeCategoryDisplayName"
        [title]="recipeCategoryDisplayName"
        aria-hidden="true">
    </div>
  </div>
</div>

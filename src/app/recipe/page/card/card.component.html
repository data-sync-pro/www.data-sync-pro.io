<mat-card class="recipe-card" (click)="onRecipeClick()">
  <!-- Header row: category -->
  <div class="card-header">
    <span class="category-tag" [class]="recipe.category">{{ recipe.category | titlecase }}</span>
  </div>

  <!-- Main content: title -->
  <div class="card-body">
    <h3 class="recipe-title" [title]="recipe.title">{{ recipe.title }}</h3>
  </div>
</mat-card>

<!-- TOC Container - Only show if visible -->
<div class="toc-container" *ngIf="visible">

  <!-- TOC Navigation -->
  <nav class="toc-nav" role="navigation" aria-label="Article contents">
    <ul class="toc-sections-list">
      <!-- Overview Section Group -->
      <li class="toc-section-group" *ngIf="overviewSections.length > 0">
        <span class="toc-group-title">Overview</span>
        <ul class="toc-items">
          <li *ngFor="let section of overviewSections; trackBy: trackBySectionId"
              class="toc-item"
              [class.active]="activeSectionId === section.id">
            <a (click)="onOverviewSectionClick(section.elementId)"
               [attr.aria-current]="activeSectionId === section.id ? 'location' : null">
              {{ section.title }}
            </a>
          </li>
        </ul>
      </li>

      <!-- Walkthrough Section Group -->
      <li class="toc-section-group" *ngIf="walkthroughSections.length > 0">
        <span class="toc-group-title">Walkthrough</span>
        <ul class="toc-items">
          <li *ngFor="let section of walkthroughSections; let i = index; trackBy: trackBySectionId"
              class="toc-item"
              [class.active]="activeSectionId === section.id">
            <a (click)="onWalkthroughSectionClick(i)"
               [attr.aria-current]="activeSectionId === section.id ? 'location' : null">
              {{ i + 1 }}. {{ section.title }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</div>

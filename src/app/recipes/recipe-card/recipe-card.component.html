<mat-card class="recipe-card" (click)="onRecipeClick()">
  <!-- Header row: category + download button -->
  <div class="card-header">
    <span class="category-tag" [class]="recipe.category">{{ recipe.category | titlecase }}</span>
    <button mat-icon-button 
            *ngIf="recipe.downloadableExecutable"
            class="download-button"
            matTooltip="Download Executable"
            (click)="onDownload($event)"
            aria-label="Download executable"
            type="button">
      <lightning-icon iconName="utility:download" size="xx-small" alternativeText="Download"></lightning-icon>
    </button>
  </div>
  
  <!-- Main content: title -->
  <div class="card-body">
    <h3 class="recipe-title" [title]="recipe.title">{{ recipe.title }}</h3>
  </div>
</mat-card>

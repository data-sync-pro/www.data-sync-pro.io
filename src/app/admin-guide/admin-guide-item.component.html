<nav class="toc">
  <ul>
    <li *ngFor="let sec of nav">
      <h3>{{ sec.parent }}</h3>                 <!-- ← 用 parent -->
      <ul>
        <li *ngFor="let i of sec.items">
          <a [routerLink]="buildLink(i)"        <!-- ← 统一出口 -->
             routerLinkActive="active">
            {{ i.title }}
          </a>
        </li>
      </ul>
    </li>
  </ul>
</nav>

<router-outlet class="content"></router-outlet>

<article>
    <p>
      To skip all NULL fields, simply enable "Skip Null Value Fields"
      in the Action section.
    </p>

<img src="../../../../assets/image/transformation-skip-field-if-blank/transformation-skip-field-if-blank.jpg" >      

    <br />

    <p>
      To skip only specific fields, use the 
      <code>SKIP_BLANK_VALUE(value)</code> function in the target field mapping, 
      which prevents assignment if the evaluated value is NULL or an empty string.
    </p>
  </article>
